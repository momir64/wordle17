<!DOCTYPE html>
<html>
  <head>
    <title>Wordle - Reč Dana</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="flexbox">
      <div class="header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <path d="M9 22V12h6v10"></path>
        </svg>
        <h1>WORDLE</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01"></path>
        </svg>
      </div>
      <hr />

      <div class="table">
        <table>
          <tbody>
            <tr>
              <td id="00"></td>
              <td id="01"></td>
              <td id="02"></td>
              <td id="03"></td>
              <td id="04"></td>
            </tr>
            <tr>
              <td id="10"></td>
              <td id="11"></td>
              <td id="12"></td>
              <td id="13"></td>
              <td id="14"></td>
            </tr>
            <tr>
              <td id="20"></td>
              <td id="21"></td>
              <td id="22"></td>
              <td id="23"></td>
              <td id="24"></td>
            </tr>
            <tr>
              <td id="30"></td>
              <td id="31"></td>
              <td id="32"></td>
              <td id="33"></td>
              <td id="34"></td>
            </tr>
            <tr>
              <td id="40"></td>
              <td id="41"></td>
              <td id="42"></td>
              <td id="43"></td>
              <td id="44"></td>
            </tr>
            <tr>
              <td id="50"></td>
              <td id="51"></td>
              <td id="52"></td>
              <td id="53"></td>
              <td id="54"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="keyboard">
        <div class="row">
          <button onclick="key_press('Ž')">Ž</button>
          <button onclick="key_press('Š')">Š</button>
          <button onclick="key_press('E')">E</button>
          <button onclick="key_press('R')">R</button>
          <button onclick="key_press('T')">T</button>
          <button onclick="key_press('Ć')">Ć</button>
          <button onclick="key_press('U')">U</button>
          <button onclick="key_press('I')">I</button>
          <button onclick="key_press('O')">O</button>
          <button onclick="key_press('P')">P</button>
          <button onclick="key_press('Dž')">Dž</button>
          <button onclick="key_press('Đ')">Đ</button>
        </div>
        <div class="row">
          <button onclick="key_press('A')">A</button>
          <button onclick="key_press('S')">S</button>
          <button onclick="key_press('D')">D</button>
          <button onclick="key_press('F')">F</button>
          <button onclick="key_press('G')">G</button>
          <button onclick="key_press('H')">H</button>
          <button onclick="key_press('J')">J</button>
          <button onclick="key_press('K')">K</button>
          <button onclick="key_press('L')">L</button>
          <button onclick="key_press('Lj')">Lj</button>
        </div>
        <div class="row">
          <button class="wide_btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m9 10-5 5 5 5"></path>
              <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
            </svg>
          </button>
          <button onclick="key_press('Z')">Z</button>
          <button onclick="key_press('Č')">Č</button>
          <button onclick="key_press('C')">C</button>
          <button onclick="key_press('V')">V</button>
          <button onclick="key_press('B')">B</button>
          <button onclick="key_press('N')">N</button>
          <button onclick="key_press('Nj')">Nj</button>
          <button onclick="key_press('M')">M</button>
          <button onclick="key_delete()" class="wide_btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM18 9l-6 6M12 9l6 6"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
